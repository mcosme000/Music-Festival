<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="build/css/app.css" />
    <title>Rock Japan Festival</title>
  </head>
  <body>
    <header class="header">
      <div class="container header-content">
        <h1 class="title">Japan Rock Festival</h1>
        <nav class="header-nav">
          <a href="#">Line up</a>
          <a href="#">Gallery</a>
          <a href="#">Tickets</a>
        </nav>
      </div>
    </header>

    <div class="video">
      <div class="overlay">
        <div class="container video-content">
          <h2>Japan Rock Festival <span>July 2022 Tokyo, Japan</span></h2>
        </div>
      </div>
      <video autoplay muted loop>
        <source src="video/concierto.mp4" type="video/mp4" />
        <source src="video/concierto.ogg" type="video/ogg" />
        <source src="video/concierto.webm" type="video/webm" />
      </video>
    </div>
  </body>
</html>
